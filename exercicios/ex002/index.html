<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <!--Para colocar imagens basta colocar a tag img-->

    <p>Este é um exemplo de imagem junto com o index:</p>
    <img src="imagem-200.png" alt="Logo HTML">
    <p>Podemos também colocar imagem que está em outra pasta:</p>
    <img src="imagens/download (1).png" alt="Logo CSS">
    <p>Podemos também colocar imagens de outros sites,basta copiar a URL da imagem:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
</body>
</html>
